name: Deploy to GitHub Pages

on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Cruzgangel/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./Cruzgangel
        run: npm ci
        
      - name: Build
        working-directory: ./Cruzgangel
        run: npm run build
        
      # ⬇️ NUEVO PASO: Elimina cualquier archivo CNAME que pueda existir
      - name: Remove CNAME file
        working-directory: ./Cruzgangel
        run: rm -f dist/CNAME
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Cruzgangel/dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
